<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>

<body>
    <img src="imagens/logo.png" alt="Logo da Tesla" class="logo">
     <ul>
         <li class="conteiner">
             <video src="imagens/model-y.mp4" autoplay loop muted></video>
                <div class="carro">
                    <h1>Model Y</h1>
                    <p class="sub-titulo">Parcelar a partir de 499 dolares</p>
                </div>
                <div class="rodape">
                    <button onclick="aparecerFormulario()">Comprar Agora</button>
                    <button class="test"  onclick="aparecerFormulario()" >Faça um Test-Drive</button>
                    <p class="texto">Não garantimos seu veículo imendiatamente. Consultar estoque*</p>
                </div>
         </li>

         <li class="conteiner">
                <img src="imagens/model-3.png" alt="model 3" class="model-3">
               <div class="carro">
                   <h1>Model 3</h1>
                   <p class="sub-titulo">Compre Agora seu Tesla Model 3</p>
               </div>
        </li>

        <li class="conteiner">
            <img src="imagens/model-x.png" alt="model x" class="model-3">
            <div class="carro">
                <h1 class="x">Model X</h1>
                <p class="x">Compre Agora seu Telsa Molde X</p>
            </div>
        </li>
     </ul>

     <div class="formulario">
        <button onclick="desaparecerFormulario()">Fechar</button>
        <script type="text/javascript" src="https://form.jotform.com/jsform/241927457626062"></script>
     </div>
</body>
    <script src="script.js"></script>
</html>
